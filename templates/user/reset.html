{% extends "_base.html" %}

{% block content %}

<h1>Enter your Email</h1>
<br>
<form class="form-login" role="form" method="post" action="/reset-password">
  {{ form.csrf_token }}
  <p>
    {{ form.email(placeholder="email") }}
    <span class="error">
      {% if form.email.errors %}
        {% for error in form.email.errors %}
          {{ error }}
        {% endfor %}
      {% endif %}
    </span>
  </p>
  <p>
  
  <button class="btn btn-success" type="submit">send</button>
  
</form>

{% endblock %}
